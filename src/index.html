<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Autumn Plans</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Christian To, Cassie, Amin Hijaz, Elvin" />
    <meta name="description" content="Autumn Events" />
    <meta name="keywords" content="Autumn Events, Fall Plans" />

    <link rel="shortcut icon" href="favicon.ico" />
  </head>

  <body class="page">
    <!-- header -->
    <header class="header">Autumn Plans</header>
    <nav class="nav">
      <ul class="nav__links">
        <li>
          <a href="#home" class="nav__link">Home</a>
        </li>
        <li>
          <a href="#events" class="nav__link">Events</a>
        </li>
        <li>
          <a href="#about" class="nav__link">About</a>
        </li>
      </ul>
    </nav>
    <!-- events section -->
    <section class="events" id="events">
      <h2 class="events__title">Featured Events</h2>
      <div class="events__container">
        <ul class="events__list"></ul>
      </div>
    </section>
    <!-- popup for events -->
    <div class="popup event-popup">
      <div class="popup__container event-popup__container">
        <button class="popup__close-button event-popup__close-button"></button>

        <img class="popup__image event-popup__image" src="" alt="" />
        <div class="popup__info event-popup__info">
          <p class="popup__name event-popup__name">Name</p>
          <p class="popup__date event-popup__date">Date</p>
        </div>
      </div>
    </div>
    <!-- template for events -->
    <template id="events-template">
      <li class="events__list-item">
        <img class="events__image" src="" alt="" />
        <p class="events__name"></p>
        <p class="events__date"></p>
      </li>
    </template>
    <main class="content">
      <!-- recipe section -->
      <section class="recipes">
        <h2 class="recipe__title">Recipes</h2>
        <ul class="recipes__list"></ul>
      </section>
    </main>
    <footer class="footer"></footer>

    <!-- //popup Recipes  -->
    <div class="popupRecipes" id="popupRecipes">
      <div class="popupRecipes__container">
        <button class="recipe-popup__close-button"></button>
        <img class="recipe-popup_image" src="" alt="" />
      </div>
    </div>
    <!-- template for Recipes -->
    <template id="recipe-template">
      <li class="recipes__list-item">
        <img class="recipe__image" src="" alt="" />
      </li>
    </template>
    <script src="./src/pages/index.js" type="module"></script>
  </body>
</html>

<!-- to run, type "npm run dev" in your console -->
