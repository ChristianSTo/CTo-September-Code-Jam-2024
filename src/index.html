<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lord of the Gourds</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="author"
      content="Christian To, Cassie Asher, Amin Hijaz, Elvin Akhmedov"
    />
    <meta name="description" content="Autumn Events" />
    <meta name="keywords" content="Autumn Events, Fall Plans" />
  </head>

  <body class="page">
    <!-- header -->
    <header class="header">
      <section class="header__section">
        <img
          class="header__logo"
          src="<%=require('./images/Leaf Logo.png')%>"
        />
        <h1 class="header__title">Lord of the Gourds</h1>
      </section>
    </header>
    <nav class="nav">
      <div class="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <ul class="nav__links">
        <li><a href="#home" class="nav__link">Home</a></li>
        <li><a href="#events" class="nav__link">Events</a></li>
        <li><a href="#about" class="nav__link">About</a></li>
      </ul>
    </nav>
    <!-- events section -->
    <section class="events" id="events">
      <h2 class="events__title">Featured Events</h2>
      <div class="events__container">
        <ul class="events__list"></ul>
      </div>
    </section>
    <!-- popup  -->
    <div class="popup event-popup">
      <div class="popup__container event-popup__container">
        <button class="popup__close-button event-popup__close-button"></button>

        <img class="popup__image event-popup__image" src="" alt="" />
        <div class="popup__info event-popup__info">
          <p class="popup__name event-popup__name"></p>
          <p class="popup__date event-popup__date"></p>
        </div>
      </div>
    </div>
    <!-- template for events -->
    <template id="events-template">
      <li class="events__list-item">
        <img class="events__image" src="" alt="" />
        <p class="events__name"></p>
        <p class="events__date"></p>
      </li>
    </template>
    <!-- map -->
    <section class="map">
      <div class="map__container">
        <div class="map__overlay">Explore your area for events.</div>
        <iframe
          class="map__iframe"
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13186.732647547964!2d-118.73146134999999!3d34.2821308!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1726360026493!5m2!1sen!2sus"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </section>
    <!-- videos -->
    <div class="more">
      <h2 class="more__title">Greater Insights</h2>
      <div class="more__container">
        <iframe
          class="more__video"
          src="https://www.youtube.com/embed/Y9Fq-Bo_VJw?si=6XhGpx4EifRFjac9"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
        <iframe
          class="more__video"
          src="https://www.youtube.com/embed/PBOKvg_yVgU?si=qdxj_HISpvtDzhcl"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>
    </div>
    <!-- footer -->
    <footer class="footer" id="about">
      <img class="footer__logo" src="<%=require('./images/Leaf Logo.png')%>" />
      <div class="footer__names">
        <a
          class="footer__name"
          href="https://github.com/ChristianSTo"
          target="_blank"
          >Christian To</a
        >
        <a
          class="footer__name"
          href="https://github.com/Elvinish"
          target="_blank"
          >Elvin Akhmedov</a
        >
        <a
          class="footer__name"
          href="https://github.com/cassasher"
          target="_blank"
          >Cassie Asher</a
        >
        <a
          class="footer__name"
          href="https://github.com/Ahijaz1"
          target="_blank"
          >Amin Hijaz</a
        >
      </div>
    </footer>
  </body>
</html>
