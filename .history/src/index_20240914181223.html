<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Autumn Plans</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Christian To, Cassie, Amin Hijaz, Elvin" />
    <meta name="description" content="Autumn Events" />
    <meta name="keywords" content="Autumn Events, Fall Plans" />

    <link rel="shortcut icon" href="favicon.ico" />

  <body class="page">
    <header class="header">

      <div class="map">

      </div>
    </section>
    <footer class="footer">
      <div class="footer__names">
        <a href="https://github.com/ChristianSTo" target="_blank"
          >Christian To</a
        >
        <a href="https://github.com/Elvinish" target="_blank">Elvin Akhmedov</a>
        <a href="https://github.com/cassasher" target="_blank">Cassie Asher</a>
        <a href="https://github.com/Ahijaz1" target="_blank">Amin Hijaz</a>
      </div>
    </footer>

</html>
