<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Autumn Plans</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Christian To, Cassie, Amin Hijaz, Elvin" />
    <meta name="description" content="Autumn Events" />
    <meta name="keywords" content="Autumn Events, Fall Plans" />

    <link rel="shortcut icon" href="favicon.ico" />
  </head>

  <body class="page">
    <!-- header -->
    <header class="header">
      <section class="header__section">
        <img
          class="header__logo"
          src="<%=require('./images/Leaf Logo.png')%>"
        />
        <h1 class="header__title">Lord of the Gourds</h1>
      </section>
    </header>
    <nav class="nav">
      <ul class="nav__links">
        <li>
          <a href="#home" class="nav__link">Home</a>
        </li>
        <li>
          <a href="#events" class="nav__link">Events</a>
        </li>
        <li>
          <a href="#about" class="nav__link">About</a>
        </li>
      </ul>
    </nav>
    <!-- events section -->
    <section class="events" id="events">
      <h2 class="events__title">Featured Events</h2>
      <div class="events__container">
        <ul class="events__list"></ul>
      </div>
    </section>
    <!-- popup for events -->
    <div class="event-popup">
      <div class="event-popup__container">
        <button class="event-popup__close-button"></button>

        <img class="event-popup__image" src="" alt="" />
        <div class="event-popup__info">
          <p class="event-popup__name">Name</p>
          <p class="event-popup__date">Date</p>
        </div>
      </div>
    </div>
    <!-- template for events -->
    <template id="events-template">
      <li class="events__list-item">
        <img class="events__image" src="" alt="" />
        <p class="events__name"></p>
        <p class="events__date"></p>
      </li>
    </template>
    <section class="map__section">
      <div class="map map__overlay">
        <iframe
          class="map__iframe"
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13186.732647547964!2d-118.73146134999999!3d34.2821308!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1726360026493!5m2!1sen!2sus"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </section>
    <footer class="footer">
      <div class="footer__names">
        <a href="https://github.com/ChristianSTo" target="_blank"
          >Christian To</a
        >
        <a href="https://github.com/Elvinish" target="_blank">Elvin Akhmedov</a>
        <a href="https://github.com/cassasher" target="_blank">Cassie Asher</a>
        <a href="https://github.com/Ahijaz1" target="_blank">Amin Hijaz</a>
      </div>
    </footer>
  </body>
</html>

<!-- to run, type "npm run dev" in your console -->
